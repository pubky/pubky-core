[workspace]
members = [
  "pubky-*",
  "pubky-client/bindings/js",
  "http-relay",
  "pkarr-republisher",
  "examples",
  "e2e",
]
default-members = [
  "pubky-common",
  "pkarr-republisher",
  "pubky-homeserver",
  "http-relay",
  "pubky-testnet",
  "pubky-client",
] # `ws publish` will only attempt to publish these ones. 
resolver = "2"

[workspace.package]
edition = "2021"
authors = [
  "SeverinAlexB <severin@synonym.to>",
  "SHAcollision <shacollision@synonym.to>",
  "Nuh <nuh@nuh.dev>",
]
license = "MIT"
homepage = "https://github.com/pubky/pubky-core"
repository = "https://github.com/pubky/pubky-core"


[profile.release]
lto = true
opt-level = 'z'


[workspace.dependencies]
pkarr = { version = "3.8.0" }
mainline = { version = "5.4.0" }
pkarr-relay = { version = "0.9.2" }
