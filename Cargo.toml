[workspace]
members = [
  "pubky-*", 
  "http-relay",
  "pkarr-republisher",
  "examples", 
  "e2e",
]

resolver = "2"

[workspace.package]
version = "0.5.0-rc.0"
edition = "2021"
authors = [
    "Severin BÃ¼hler <severin@synonym.to>",
    "SHAcollision <shacollision@synonym.to>",
    "Nuh <nuh@nuh.dev>"
]
license = "MIT"
homepage = "https://github.com/pubky/pubky-core"
repository = "https://github.com/pubky/pubky-core"


[profile.release]
lto = true
opt-level = 'z'


[workspace.dependencies]
pkarr = { version = "3.7.1" }
mainline = { version = "5.4.0" }
pkarr-relay = { version = "0.9.1" }

# Workspace Members
pubky-common = { path = "pubky-common" }
http-relay = { path = "http-relay" }
pubky = { path = "pubky-client" }
pubky-homeserver = { path = "pubky-homeserver" }
pubky-testnet = {path = "pubky-testnet"}
pkarr-republisher = { path = "pkarr-republisher"}