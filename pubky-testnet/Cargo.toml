[package]
name = "pubky-testnet"
description = "A local test network for Pubky Core development."
version = "0.6.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true


keywords = ["pkarr", "pubky", "testnet", "testing"]
categories = ["web-programming", "authentication", "cryptography"]

[dependencies]
anyhow = "1.0.95"
pkarr-relay = { workspace = true }
tokio = { version = "1.43.0", features = ["full"] }
tracing-subscriber = "0.3.19"
url = "2.5.4"

pubky = { path = "../pubky-sdk", version = "0.6.0", features = ["json"] }
pubky-common = { path = "../pubky-common", version = "0.6.0" }
pubky-homeserver = { path = "../pubky-homeserver", version = "0.6.0", default-features = false, features = [
    "testing",
] }
pubky_test_utils = { path = "../test_utils/pubky_test", version = "0.1.0" }
# External http-relay: server + link-compat, no persist/cli (in-memory storage for tests)
http-relay = { path = "/Users/severinbuhler/git/pubky/pubky-http-relay", default-features = false, features = ["server", "link-compat"] }
tempfile = "3.19.1"
tracing = "0.1.41"
pkarr = { workspace = true }
mainline = { workspace = true }
clap = "4.5.36"
dirs = "6.0.0"
once_cell = "1.21.3"
