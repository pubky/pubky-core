[package]
name = "pubky-testnet"
description = "A local test network for Pubky Core development."
version = "0.7.0-rc.1"
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true


keywords = ["pkarr", "pubky", "testnet", "testing"]
categories = ["web-programming", "authentication", "cryptography"]

[dependencies]
anyhow = "1.0.95"
pkarr-relay = { workspace = true }
tokio = { version = "1.43.0", features = ["full"] }
tracing-subscriber = "0.3.19"
url = "2.5.4"

pubky = { path = "../pubky-sdk", version = "0.7.0-rc.1", features = ["json"] }
pubky-common = { path = "../pubky-common", version = "0.7.0-rc.1" }
pubky-homeserver = { path = "../pubky-homeserver", version = "0.7.0-rc.1", default-features = false, features = [
    "testing",
] }
pubky_test_utils = { path = "../test_utils/pubky_test", version = "0.1.0" }
http-relay = { path = "../http-relay", version = "0.5.1" }
tempfile = "3.19.1"
tracing = "0.1.41"
pkarr = { workspace = true }
mainline = { workspace = true }
clap = "4.5.36"
dirs = "6.0.0"
once_cell = "1.21.3"
postgresql_embedded = { version = "0.20", optional = true }
rand = { version = "0.9", optional = true }

[features]
default = []
embedded-postgres = ["postgresql_embedded", "rand"]
