[package]
name = "pubky-homeserver"
version = "0.1.2"
edition = "2021"
authors = ["Nuh <nuh@nuh.dev>"]
description = "Pubky core's homeserver."
license = "MIT"
homepage = "https://github.com/pubky/pubky-core"
repository = "https://github.com/pubky/pubky-core"
keywords = ["pkarr", "sovereign", "web", "pkarr", "datastore"]
categories = [
    "network-programming",
    "cryptography",
    "web-programming",
    "authentication",
]

[dependencies]
anyhow = "1.0.95"
axum = { version = "0.8.1", features = ["macros"] }
axum-extra = { version = "0.10.0", features = [
    "typed-header",
    "async-read-body",
] }
base32 = "0.5.1"
bytes = "^1.10.0"
clap = { version = "4.5.29", features = ["derive"] }
flume = "0.11.1"
futures-util = "0.3.31"
heed = "0.21.0"
hex = "0.4.3"
httpdate = "1.0.3"
postcard = { version = "1.1.1", features = ["alloc"] }
pkarr = { workspace = true, features = ["dht", "lmdb-cache", "tls"] }
pubky-common = { version = "0.3.1", path = "../pubky-common" }
serde = { version = "1.0.217", features = ["derive"] }
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"
tower-cookies = "0.11.0"
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = { version = "2.5.4", features = ["serde"] }
axum-server = { version = "0.7.1", features = ["tls-rustls-no-provider"] }
tower = "0.5.2"
page_size = "0.6.0"
pkarr-republisher = { version = "0.1.0", path = "../pkarr-republisher" }
thiserror = "2.0.12"
dirs = "6.0.0"
hostname-validator = "1.1.1"
axum-test = "17.2.0"
tempfile = { version = "3.10.1"}
dyn-clone = "1.0.19"
reqwest = "0.12.15"


[dev-dependencies]
futures-lite = "2.6.0"

